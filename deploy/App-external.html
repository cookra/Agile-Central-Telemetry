<!DOCTYPE html>
<html>
<head>
    <title>telemetry</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("Circle",{constructor:function(type,radious,colour,x,y){var circle=Ext.create("Ext.draw.Component",{viewBox:!1,items:[{type:type,fill:colour,radius:radious,x:x,y:y}]});return circle}});
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this.add(Ext.create("Ext.container.Viewport",{layout:"border",items:[{xtype:"panel",height:"100%",id:"mypanel",itemId:"mypanel",listeners:{afterrender:function(){console.log("Container Created : Calling _build()"),this._build()},scope:this}}]}))},_build:function(){this.down("#mypanel").add(Ext.create("Circle","circle",100,"blue",20,20))}});

            Rally.launchApp('CustomApp', {
                name:"telemetry",
	            parentRepos:""
            });

        });
    </script>

    </style>
</head>
